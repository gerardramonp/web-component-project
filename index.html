<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
  <body>
    <my-button label="Click Me" shape="pill" face="raised" textcolor="green">
    </my-button>

    <script>
      document
        .querySelector("my-button")
        .addEventListener("click", (value) => console.log(value));
    </script>

    <script src="index.js"></script>
  </body>
</html>
